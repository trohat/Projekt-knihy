<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat knihu</title>
</head>
<body>
    <h1>Tohle je stránka na přidání knihy...</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        {% for pole in form %}
        <div>
            {{ pole.label_tag }}
            {{ pole }}
            {{ pole.errors }}
        </div>
        {% endfor %}
        <button>Odešli formulář</button>
    </form>
</body>
</html>
